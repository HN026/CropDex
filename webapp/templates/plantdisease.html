{% extends 'base.html' %}
{% block title %}Plant Disease Detection{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h3>Plant Classification</h3>
            <p>Upload an image of a plant to identify its disease</p>
        </div>
    </div>
    <div class="row mt-3 justify-content-center">
        <div class="col-md-6 text-center">
            <h4>Upload Image File</h4>
            <form method="post" enctype="multipart/form-data">
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="file" name="file" onchange="updateLabel()">
                        <label class="custom-file-label" for="file" id="file-label">Choose file</label>
                    </div>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-warning">Upload</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 text-center mt-3">
            <h4>Uploaded Image</h4>
            <img id="uploaded-image" class="img-fluid" style="width: 300px; height: 200px; border: none;">
        </div>
    </div>
</div>

<script>
function updateLabel() {
    var fileInput = document.getElementById("file");
    var fileLabel = document.getElementById("file-label");
    var uploadedImage = document.getElementById("uploaded-image");
    
    fileLabel.innerHTML = '<i class="text-success fas fa-check"></i> Image Uploaded';

    if (fileInput.files && fileInput.files[0]) {
        var reader = new FileReader();

        reader.onload = function(e) {
            uploadedImage.src = e.target.result;
        };

        reader.readAsDataURL(fileInput.files[0]);
    }
}
</script>
{% endblock content %}
